<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="temperature1.css" />
    <title>Teamperature Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Temperature Converters</h1>
        <p>you can give any temperature and convert it into another temperature</p>
        <span id="ts"><i class="fa-solid fa-temperature-three-quarters"></i></span>
      </div>
      <div class="celcius">
        <input type="number" placeholder="Celcius" />
        <span id="icon">&#8451</span>
      </div>
      <div class="fahrenheit">
        <input type="number" placeholder="Fahrenheit" />
        <span id="icon">&#8457</span>
      </div>
      <div class="kelvin">
        <input type="number" placeholder="Kelvin" />
        <span id="icon">&#8490</span>
      </div>
      <div class="button">
        <button>All clear</button>
      </div>
    </div>
    <script src="temperatures.js"></script>
  </body>
</html>
